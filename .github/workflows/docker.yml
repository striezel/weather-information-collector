name: Build Docker images

on: push

jobs:
  build_from_download:
    runs-on: ubuntu-20.04
    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE.
      - uses: actions/checkout@v3
      - name: Build Dockerfile_download
        run: |
          cd docker
          docker build . -f Dockerfile_download
